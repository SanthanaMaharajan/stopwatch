<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>STOP WATCH</h2>
        <div class="stopwatch">
            <div class="timer">
                <h1 id="hours">00</h1>
            </div>
            <h1>:</h1>
            <div class="timer">
                <h1 id="minutes">00</h1>
            </div>
            <h1>:</h1>
            <div class="timer">
                <h1 id="seconds">00</h1>
            </div>
        </div>    
        <div class="button">
            <button id="reset">Reset</button>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div> 
    </div>




    <script src="javascript/script.js"></script>
</body>
</html>
